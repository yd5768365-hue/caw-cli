# CAE-CLI CI/CD Workflow
# Comprehensive continuous integration and testing

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # 代码质量检查
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy pytest pytest-cov

      - name: Check code format with Black
        run: |
          black --check src/ || true
          black --check tests/ || true

      - name: Lint with Ruff
        run: |
          ruff check src/ || true
          ruff check tests/ || true

      - name: Type check with MyPy
        run: |
          mypy src/sw_helper src/integrations src/core || true

  # 单元测试
  test:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e ".[dev]"
          pip install -e ".[ai]"

      - name: Verify CLI installation
        run: |
          cae-cli --version
          cae-cli --help

      - name: Run pytest with coverage
        run: |
          pytest tests/unit/ -v --cov=src/sw_helper --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # 集成测试
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e ".[dev]"
          pip install -e ".[full]"

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v || true
          pytest tests/test_cli.py -v || true

  # 构建检查
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: integration

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e ".[dev]"
          pip install -e ".[gui]"

      - name: Check GUI imports
        run: |
          python -c "from sw_helper.gui import *; print('GUI imports OK')" || true
          python -c "from main_gui import *; print('Main GUI OK')" || true

      - name: Build package
        run: |
          pip build . || true
